<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank money Profile</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5 mb-10">Welcome to<span class="font-semibold text-violet-600"> Bank Profile</span><h1>
        </header>
            <main>
                <section class="bg-blue-100 w-9/12 mx-auto mt-1 p-8">
                    <h3 class="text-3xl">Please Login</h3>
                    <div class=" mt-5">
                        <input class="mb-4 w-9/12 h-10 block px-3" type="email" name="" id="user-email" placeholder="Your Email">

                        
                    <input class="w-9/12 block px-3 h-10" type="password" name="" id="user-password" placeholder="Your Password">
                    <button id="btn-submit" class="bg-amber-500 px-8 py-3 rounded mt-3 text-white font-medium hover:bg-sky-600">Submit</button>
                    </div>
                    
                </section>
            </main>

    
    












    <!-- tailwind script -->

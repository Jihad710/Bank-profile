<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5 mb-10"><span class="font-semibold text-violet-600"> Money Profile!!!</span><h1>
    </header>
    <main>
<section class="mt-12">
    
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-3xl">Deposit</h4>
                <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
            </div>
            <div class="bg-rose-500 p-8 rounded-xl">
                <h4 class="text-3xl">Widraw</h4>
                <h1 class="text-5xl">$<span id="Widraw-total">00</span></h1>
            </div>
            <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h4 class="text-3xl">Balance</h4>
                <h1 class="text-5xl">$<span id="balance-total">00</span></h1>
            </div>
            

        </div>
    
</section>

    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-violet-400 p-10 rounded-xl px-8 py-7">
                <h4 class="text-3xl text-white">Please Deposit</h4>
                
                <input class="mb-4 w-9/12 h-10 block px-3 mt-3" type="text" name="" id="deposit-field" placeholder=" Amount Your Want Deposit ">
                <button id="btn-deposit" class="bg-amber-500 px-8 py-3 rounded mt- text-white font-medium hover:bg-sky-600">Deposit</button>
            </div>
            <div class="bg-sky-400 p-10 rounded-xl px-8 py-7">
                <h4 class="text-3xl text-white">Please Withdraw</h4>
                
                <input id="withdraw-field" class="mb-4 w-9/12 h-10 block px-3 mt-3  " type="text" placeholder=" Amount Your Want Widraw ">
                <button id="btn-withdraw" class="bg-rose-500 px-8 py-3 rounded mt- text-white font-medium hover:bg-yellow-400">Withdraw</button>
            </div>

            
           
        </div>
    </section>
    </main>




      <!-- tailwind script -->
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- js -->
      <script src="js/deposit.js"></script>
      <script src="js/withdraw.js"></script>
</body>
</html>
